<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 360">
  <!-- Vault door outline -->
  <circle cx="180" cy="180" r="120" fill="none" stroke="#FFD700" stroke-width="10"/>
  <circle cx="180" cy="180" r="100" fill="none" stroke="#FFD700" stroke-width="6"/>
  <!-- Vault handle spokes -->
  <circle cx="180" cy="180" r="50" fill="none" stroke="#FFD700" stroke-width="8"/>
  <line x1="180" y1="130" x2="180" y2="70" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="230" x2="180" y2="290" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
  <line x1="130" y1="180" x2="70" y2="180" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
  <line x1="230" y1="180" x2="290" y2="180" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
  <!-- Dollar sign -->
  <text x="180" y="200" text-anchor="middle" font-family="Arial,sans-serif" font-weight="bold" font-size="80" fill="#FFD700">$</text>
</svg>